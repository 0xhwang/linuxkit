kernel:
  image: "linuxkit/kernel:4.9.x"
  cmdline: "console=ttyS0 page_poison=1"
init:
  - linuxkit/init:cbd7ae748f0a082516501a3e914fa0c924ee941e
  - linuxkit/runc:24dfe632ed3ff53a026ee3fac046fd544434e2d6
  - linuxkit/containerd:1c71f95fa36040ea7e987deb98a7a2a363853f01
  - linuxkit/ca-certificates:4e9a83e890e6477dcd25029fc4f1ced61d0642f4
onboot:
  - name: sysctl
    image: "linuxkit/sysctl:13a37b8d38fbec34d8c7d3bd4dadb57c9f92c94c"
  - name: test
    image: "linuxkit/test-sysctl:37315a58ec0c18a28be7e2770feb3bf38384492d"
    net: host
    pid: host
  - name: poweroff
    image: "linuxkit/poweroff:961412b8ef5c5285de0d40ec076701d955eaa084"
    net: host
    pid: host
    command: ["/bin/sh", "/poweroff.sh", "3"]
    capabilities:
     - CAP_SYS_BOOT
    readonly: true
trust:
  image:
    - linuxkit/kernel
    - linuxkit/binfmt
    - linuxkit/rngd
outputs:
  - format: kernel+initrd
